<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Novos Colaboradores - Nossa Equipe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style_novos.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <img
          src="https://via.placeholder.com/150x50?text=SeuLogoAqui"
          alt="Logo da Empresa"
          class="logo"
        />
        <h1>Conheça Nossos Novos Talentos!</h1>
      </header>

      <main>
        <section class="new-hires-list">
          <h2>Novos Colaboradores na Equipe:</h2>

          <div class="collaborator-card-container">
            <a href="colaborador-joao.html" class="collaborator-card">
              <img
                src="https://via.placeholder.com/100x100?text=Joao"
                alt="Foto de João Silva"
                class="card-photo"
              />
              <div class="card-info">
                <h3>João Silva</h3>
                <p>Desenvolvedor Front-end</p>
                <span class="area-tag">Tecnologia</span>
              </div>
            </a>

            <a href="colaborador-maria.html" class="collaborator-card">
              <img
                src="https://via.placeholder.com/100x100?text=Maria"
                alt="Foto de Maria Souza"
                class="card-photo"
              />
              <div class="card-info">
                <h3>Maria Souza</h3>
                <p>Analista de Marketing Digital</p>
                <span class="area-tag">Marketing</span>
              </div>
            </a>

            <a href="colaborador-carlos.html" class="collaborator-card">
              <img
                src="https://via.placeholder.com/100x100?text=Carlos"
                alt="Foto de Carlos Oliveira"
                class="card-photo"
              />
              <div class="card-info">
                <h3>Carlos Oliveira</h3>
                <p>Gerente de Vendas</p>
                <span class="area-tag">Comercial</span>
              </div>
            </a>
          </div>
        </section>
      </main>

      <footer>
        <p>&copy; 2025 Sua Empresa. Todos os direitos reservados.</p>
      </footer>
    </div>
  </body>
</html>
