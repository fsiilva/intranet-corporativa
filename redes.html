<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minhas Redes Sociais</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background-color: #f4f4f4;
        color: #333;
      }

      .social-links {
        background-color: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      .social-links h1 {
        color: #0056b3;
        margin-bottom: 25px;
      }

      .social-links a {
        display: inline-block;
        margin: 0 15px;
        text-decoration: none;
        color: #007bff;
        font-size: 1.2em;
        transition: transform 0.3s ease-in-out;
      }

      .social-links a:hover {
        transform: translateY(-5px);
        color: #0056b3;
      }

      .social-links img {
        width: 50px; /* Ajuste o tamanho dos ícones conforme necessário */
        height: 50px;
        vertical-align: middle;
        margin-right: 8px;
      }
    </style>
  </head>
  <body>
    <div class="social-links">
      <h1>Conecte-se comigo!</h1>
      <p>Clique nos ícones abaixo para acessar minhas redes sociais:</p>

      <a href="https://www.instagram.com/magnaloc" target="_blank">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Instagram_logo_2016.svg/1200px-Instagram_logo_2016.svg.png"
          alt="Instagram"
        />
        Instagram
      </a>
      <a href="https://www.facebook.com/SEU_USUARIO_FACEBOOK" target="_blank">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b5/Facebook_icon.svg/1200px-Facebook_icon.svg.png"
          alt="Facebook"
        />
        Facebook
      </a>
    </div>
  </body>
</html>
